    <style type="text/css">
      button {
        color: blueviolet;
      }
      h1{
      	color: mediumpurple;
      }
      label{
      	font-size: large;
      	color: mediumpurple;

      body{
      	background-color: black;
      }
      </style>
</head>
<body>
<div class="text-center">
	<h1>Inches to Feet Converter</h1>
	<form>
		<label>Enter inches:</label>
		<input type="number" id="inchesInput">
		<button onclick="convert()">Convert</button>
	</form>
<script>
	function convert(){
		let inches = parseFloat(document.getElementById("inchesInput").value);
		let feet = inches / 12;
		alert("Feet: " + feet);
	}
</script>
</div>
</body>
